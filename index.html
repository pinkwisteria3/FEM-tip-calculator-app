<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel='stylesheet' href='./styles/style.css'>
  <title>Frontend Mentor | Tip calculator app Coded by Angela Lee</title>
  <script src='app.js' defer></script>
</head>

<body>
  <header class='title'>
    <img class='logo' src='./images/logo.svg' alt='logo' />
  </header>
  <main class='container'>
    <div class='inputs'>
      <div class='bill'>
        <label for='bill-amount'>Bill</label>
        <div class='bill-input-div'>
          <input type='text' id='bill-amount' class='bill-input' placeholder='0.0' />
          <img src='./images/icon-dollar.svg' alt='dollar sign' />
        </div>
      </div>
      <div class='tip'>
        <label>Select Tip %</label>
        <div class='tip-grid'>
          <button class='btn-tip' data-tip-percent='5'>5%</button>
          <button class='btn-tip' data-tip-percent='10'>10%</button>
          <button class='btn-tip' data-tip-percent='15'>15%</button>
          <button class='btn-tip' data-tip-percent='25'>25%</button>
          <button class='btn-tip' data-tip-percent='50'>50%</button>
          <input type='text' id='custom-tip' class='custom-tip' placeholder='Custom' />
        </div>
      </div>
      <div class='people'>
        <label for='people-number'>Number of People</label>
        <small id='warning-text'>Can't be zero</small>
        <div class='people-input-div'>

          <input type='text' id='people-number' class='people-number' placeholder='0' />
          <img class='people-img' src='./images/icon-person.svg' alt='people' />
        </div>
      </div>
    </div>
    <div class='output'>
      <div id='tip-output' class='tip-output flex'>
        <p>Tip Amount<br /><span>/person</span></p>
        <p class='dollar-amount'>$<span id='tip-output-amount' class='dollar-amount'>0.00</span></p>
      </div>
      <div id='total-output' class='total-output flex'>
        <p>Total<br /><span>/person</span></p>
        <p class='dollar-amount'>$<span id='total-output-amount' class='dollar-amount'>0.00</span></p>
      </div>
      <button class='reset-btn' id='reset-btn'>Reset</button>
    </div>
  </main>
</body>

</html>
